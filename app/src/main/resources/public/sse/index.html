<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Sse GUI</title>
    <style>
        body {
            margin-top: 1em;
            display: flex;
            flex-direction: column;
            font-size: 5em;
        }

        body > h1, span {
            display: inline-block;
            margin: auto;
            font-size: 2em;
            font-weight: bold;
            font-family: sans-serif;
        }
    </style>
    <script defer type="application/javascript">
        window.onload = _ => {
            const sse = new EventSource("/sse");
            const output = document.getElementById("output");

            /*
             * Listen for events:
             *
             * event: model
             * data: new model value
             */
            sse.addEventListener("model", (e) => {
                console.log(e.data);
                output.innerText = e.data;
            });
        }
    </script>
</head>
<body>

<h1>Model value</h1>
<span id="output"></span>

</body>
</html>
